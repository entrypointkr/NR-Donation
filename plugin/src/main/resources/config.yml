#
# type is "main" or "sub"
# if only one minecraft server, type is "main"
#
Server:
  type: "main"
  host: "127.0.0.1"
  port: 8888

#
# 숲, 치지직의 Open API Key를 입력하는 곳 입니다.
#
APIKey:
  Soop:
    id: "id"
    secret: "secret"
  Chzzk:
    id: "id"
    secret: "secret"

#
# 중간 API Server가 있는 플랫폼 API Server 주소 설정
#
APIServer:
  Soop:
    nodejs: "localhost:3000"